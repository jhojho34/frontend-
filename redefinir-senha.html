<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ícone-página2.png" type="image/png">
    <title>Redefinir Senha - PromoShop</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="redefinir-senha.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <i class="bi bi-shield-lock icon-large"></i>
                <h1 class="h3 mb-2">Redefinir Senha</h1>
                <p class="mb-0">Escolha uma nova senha para sua conta de administrador.</p>
            </div>
            <div class="reset-body">
                <!-- Alert de erro (inicialmente oculto) -->
                <div class="alert alert-danger d-none" id="reset-error" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="error-message">As senhas não coincidem.</span>
                </div>
                
                <!-- Alert de sucesso (inicialmente oculto) -->
                <div class="alert alert-success d-none" id="reset-success" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span>Senha redefinida com sucesso! Redirecionando para o login...</span>
                </div>
                
                <form id="reset-form">
                    <div class="mb-3">
                        <label for="nova-senha" class="form-label">Nova Senha</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="nova-senha" placeholder="Digite sua nova senha" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="nova-senha">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="form-text">
                            A senha deve ter pelo menos 6 caracteres, incluindo letras e números.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirme sua nova senha" required>
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="confirmar-senha">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary" id="submit-button">
                            <span id="button-text">Salvar nova senha</span>
                            <span id="button-spinner" class="spinner-border spinner-border-sm d-none ms-2" role="status"></span>
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a href="loginadm.html" class="back-to-login">
                        <i class="bi bi-arrow-left me-2"></i>Voltar para o login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="script-principal.js"></script>
    
</body>
</html>
